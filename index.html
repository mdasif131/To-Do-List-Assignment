<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- tailwindCss CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-[#000430] min-h-screen p-8">
  <div
    class="max-w-md  mx-auto  rounded-lg shadow-lg   shadow-white/10 p-6 border-2 border-[#828dff] flex flex-col justify-center align-center">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center text-white">📝 To-Do List</h1>

    <!-- Input Section -->
    <form id="todoForm" class="mb-8 flex gap-2">
      <input type="text" id="todoInput" placeholder="Add a new task..."
        class="w-full p-2 border border-[#828dff] rounded-lg focus:outline-none focus:ring-1 focus:ring-[#828dff] bg-[#171c48] text-white">
      <button type="submit"
        class="bg-[#828dff] text-white font-bold px-4 py-2 rounded-lg hover:bg-[#828dff]/80 transition-colors">
        Add
      </button>
    </form>

  </div>
  <!-- To-Do List -->
  <div class="max-w-md mx-auto  rounded-lg shadow-lg mt-4">
    <ul id="todoList" class="space-y-2 w-full"></ul>
  </div>

  <script src="./toDo.js">
   
  </script>
  <!-- JS confetti -->
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
